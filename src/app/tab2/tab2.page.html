<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">


  <div class="flex m-10 gap-10">
    <button class="p-5 rounded-xl" style="background-color: var(--btn-1); color: var(--btn-text);"><img
        src="">Zufälliger Schüler</button>
    <button class="p-5 rounded-xl" style="background-color: var(--btn-2); color: var(--btn-text);">Überblick</button>
  </div>

  <div class="flex m-3">
    <input class="w-[80%] bg-none" type="text" name="search" id="search">
    <div class=" flex items-center w-20 justify-center">
      <ion-icon class="scale-[2.5] " name="search-outline"></ion-icon>
    </div>
  </div>
  <ul>
    <li *ngFor="let student of students">
      <div class="bg-slate-800 gap-10 mb-5 rounded-md flex">
        <img src="assets/Download.png" class="w-12 rounded-3xl ml-2">
        <div class="">
          <span>{{student.name}}</span><br>
          <span>Alter: {{student.age}}</span>
        </div>
      </div>
    </li>
  </ul>
</ion-content>
